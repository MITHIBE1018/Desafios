<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dasboard using HML CSS and JavaScript</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="container">
    <aside>
      <div class="top">
        <div class="logo">
         <img src="./imagenes/logo.png" alt="logo" width="60" height="60">
          <h2 class="text-muted">Mi<span class="danger">Thi</span><span class="danger">Be</span></h2>
        </div>
        <div class="close" id="close-btn">
          <span class="material-icons-sharp">close</span>
        </div>
      </div>
      <div class="sidebar">
<a href="#">
  <span class="material-icons-sharp">dashboard</span>
  <h3>Dashboard</h3>
</a>
<a href="#" class="active">
  <span class="material-icons-sharp">support_agent</span>
  <h3>Customers</h3>
</a>
<a href="#">
  <span class="material-icons-sharp">dvr</span>
  <h3>Orders</h3>
</a>
<a href="#">
  <span class="material-icons-sharp">auto_graph</span>
  <h3>Analytics</h3>
</a>
<a href="#">
  <span class="material-icons-sharp">forward_to_inbox</span>
  <h3>Messages</h3>
  <span class="message-count">18</span>
</a>
<a href="#">
<span class="material-icons-sharp">inventory_2</span>
  <h3>Products</h3>
</a>
<a href="#">
  <span class="material-icons-sharp">report</span>
  <h3>Reports</h3>
</a>
<a href="#">
  <span class="material-icons-sharp">manage_accounts</span>
  <h3>Settings</h3>
</a>
<a href="#">
  <span class="material-icons-sharp">add</span>
  <h3>Add product</h3>
</a>
<a href="#">
  <span class="material-icons-sharp">mood</span>
  <h3>Logout</h3>
</a>
      </div>
    </aside>
    <!--END OF ASIDE-->
    <main>
      <h1>Dashboard</h1>
      <div class="date">
        <input type="date">
      </div>

      <div class="insights">
        <div class="sales">
          <span class="material-icons-sharp">analytics</span>
          <div class="middle">
            <div class="left">
              <h3>Total Sales</h3>
              <h1>40.000$</h1>
            </div>
            <div class="progress">
              <svg>
                <circle cx="38" cy="38" r="36"></circle>
              </svg>
              <div class="number">
                <p>80%</p>
              </div>
            </div>
          </div>
          <small class="text-muted">Las 24 Horas</small>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
